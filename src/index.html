<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To do List</title>
</head>

<body>
  <div>
    <video autoplay muted loop>
      <source src="https://media.gettyimages.com/videos/aerial-view-of-overpass-video-id1059208246" type="video/mp4" />
    </video>
    <section>
      <div>
        <div class="heading">
          <h3>Today's To do</h3>
        </div>
        <hr>
        <div>
          <input type="text" class="input-item" id="add" placeholder="Type new task and press 'Enter'">
        </div>
        <hr>
        <div class="list-container"> </div>
        <div class="clear-all">
          <button type="submit" class="clear-btn">Clear completed</button>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="../dist/main.js"></script>
</body>

</html>
